
name: Package Test

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: package?
        run: |
          which ftp
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: package?
        run: |
          which xcodebuild
          which agvtool
          which security
          which PlistBuddy
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: package?
        run: |
          which ftp
