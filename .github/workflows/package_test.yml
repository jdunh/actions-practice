
name: Package Tests

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: package?
        run: |
          which cp
          which mv
          which mkdir
          which unzip
          which echo
          which tar
          which curl
          which 7z

