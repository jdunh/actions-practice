name: jdunham-infomagnus/cifs
on:
  workflow_dispatch:
jobs:
  build:
    runs-on:
      - ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: transfer files over CIFS
      run: |-
        sudo mkdir -p /mnt/cifs_share
        sudo mount -t cifs -o username=${{ secrets.JD_USER }},password=${{ secrets.JD_PASSWORD }} //${{ secrets.JD_HOST }}/${{ env.JD_SHARE_DIR }} /mnt/cifs_share
        sudo mkdir -p /mnt/cifs_share/
        sudo rsync -a --prune-empty-dirs --exclude='**/test/**' --include='**/*.yml' --include='*/' --exclude='*' ./ /mnt/cifs_share/
      env:
        JD_SHARE_DIR: cifs_share
    - name: transfer files over CIFS
      run: |-
        sudo mkdir -p /mnt/cifs_share2
        sudo mount -t cifs -o username=${{ secrets.JD_USER }},password=${{ secrets.JD_PASSWORD }} //${{ secrets.JD_HOST }}/${{ env.JD_SHARE_DIR }} /mnt/cifs_share2
        sudo mkdir -p /mnt/cifs_share2/foo
        sudo rsync -a --prune-empty-dirs --exclude='**/*~' --exclude='**/#*#' --exclude='**/.#*' --exclude='**/%*%' --exclude='**/._*' --exclude='**/CVS' --exclude='**/CVS/**' --exclude='**/.cvsignore' --exclude='**/SCCS' --exclude='**/workflow/**' --exclude='**/vssver.scc' --exclude='**/.svn' --exclude='**/.svn/**' --exclude='**/.DS_Store' --exclude='**/.git' --exclude='**/.git/**' --exclude='**/.gitattributes' --exclude='**/.gitignore' --exclude='**/.gitmodules' --exclude='**/.hg' --exclude='**/.hg/**' --exclude='**/.hgignore' --exclude='**/.hgsub' --exclude='**/.hgsubstate' --exclude='**/.hgtags' --exclude='**/.bzr' --exclude='**/.bzr/**' --exclude='**/.bzrignore' --include='**/*.yml' --include='*/' --exclude='*' ./ /mnt/cifs_share2/foo
      env:
        JD_SHARE_DIR: cifs_share
