name: jdunham-infomagnus/env_inject
on:
  workflow_dispatch:
jobs:
  build:
    runs-on:
      - ubuntu-latest
    steps:
    - name: clean workspace
      shell: bash
      run: rm -rf ${{ github.workspace }}/*
    - name: checkout
      uses: actions/checkout@v2
    - name: run command
      shell: bash
      run: echo "ruby=true" > inject.properties
    - name: create env properties file
      shell: bash
      run: |-
        cat > tmp.properties <<'EOL'
        # should=ignore
        website = https://en.wikipedia.org/
        colon: works
        key:colon = 1
        ! also=ignored
        message = Welcome to \
                  Wikipedia!
        tab : \u0009
        my_path=c:\\wiki\\templates
        key3=$key1
        key1 = valueOfKey1
        key2=$key1
        my_workspace=$RUNNER_WORKSPACE
        EOL
    - name: inject envs
      uses: actions/github-script@v4
      env:
        PROPERTIES_FILES: tmp.properties,inject.properties
      with:
        script: |-
          const fs = require("fs")
          const files = process.env.PROPERTIES_FILES.split(",")
          files.forEach( file => {
            fs.readFile(file, 'utf8', (err, data) => {
              const lines = data
                // joins multiline properties
                .replace(/\\\n( )*/g, '')
                .split('\n')
                // removes comments and empty lines
                .filter(line => line && !line.startsWith("#") && !line.startsWith("!"))
              lines.forEach(line => {
                env = line.match(/(?<key>\w+)\s*?[=:]\s*?(?<value>\S.+)/).groups
                if(env['value'].startsWith("$") && env['value'].substring(1) in process.env) {
                  env['value'] = process.env[env['value'].substring(1)]
                }
                core.exportVariable(env['key'],env['value']);
              })
            })
          });
    - name: run command
      shell: bash
      run: printenv
